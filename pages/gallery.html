    <!--Header part-->
    <header >
        <div class="header-content">
            <div class="logo">
                <p><img src="../asset/images/church_logo.png" alt=""></p>
            </div>
            <div class="list">

                    <a class="home" href="../index.html">Accueil</a>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="title">
            <div>
                <h4>gallerie</h4>
                <p></p>
            </div>
            <h2>Toute la gallerie</h2>

        <div class="gallery-content">
            <div class="gallery-list">
                <ul>
                    <li class="active" data-filter="photo">photos</li>
                    <li data-filter="video">vidéos</li>
                </ul>
            </div>
            <div class="all-gallery">
                <div class="gallery-item photo">
                    <i class="bi bi-chevron-left" id="left-arrow"></i>
                    <div class="gallery-images" id="gallery-images">
                        <!-- photo gallery Item -->
                        <div class="prod-item">
                            <p><img src="../asset/images/gallery/IMG_7276.jpg" alt=""></p>
                        </div>
                        <div class="prod-item">
                            <p><img src="../asset/images/gallery/IMG_7306.jpg" alt=""></p>
                        </div>
                        <div class="prod-item">
                            <p><img src="../asset/images/gallery/IMG_7307.jpg" alt=""></p>
                        </div>
                        <div class="prod-item">
                            <p><img src="../asset/images/gallery/IMG_7323.jpg" alt=""></p>
                        </div>
                        <div class="prod-item">
                            <p><img src="../asset/images/gallery/IMG_7325.jpg" alt=""></p>
                        </div>
                        <div class="prod-item">
                            <p><img src="../asset/images/gallery/IMG_7329.jpg" alt=""></p>
                        </div>
                        <div class="prod-item">
                            <p><img src="../asset/images/gallery/IMG_7370.jpg" alt=""></p>
                        </div>
                        <div class="prod-item">
                            <p><img src="../asset/images/gallery/IMG_7371.jpg" alt=""></p>
                        </div>
                    </div>
                    <i class="bi bi-chevron-right" id="right-arrow"></i>
                </div>
                <div class="gallery-item video">
                    <i class="bi bi-chevron-left" id="left-arrow"></i>
                    <div class="gallery-images" id="gallery-images">
                        <!-- Video Gallery Items -->
                        <div class="prod-item">
                            <video controls>
                                <source src="../asset/videos/1.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="prod-item">
                            <video controls>
                                <source src="../asset/videos/2.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="prod-item">
                            <video controls>
                                <source src="../asset/videos/3.mp4" type="video/mp4">
                            </video>
                        </div>
                        <div class="prod-item">
                            <video controls>
                                <source src="../asset/videos/4.mp4" type="video/mp4"> 
                            </video>
                        </div>
                        <div class="prod-item">
                            <video controls>
                                <source src="../asset/videos/4.mp4" type="video/mp4">
                            </video>
                        </div>
                    </div>
                    <i class="bi bi-chevron-right" id="right-arrow"></i>
                </div>
